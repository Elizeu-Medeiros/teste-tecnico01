<body class="text-center bg">
    <form id="form-calcular" class="form-signin">
        <img class="mb-4" src="img/" alt="Escribo" height="72">
        <h1 class="h3 mb-12 font-weight-normal" style="color: aliceblue;">Cálculo de Números Divisíves por 3 e 5</h1>
        <label for="inputNumero" class="sr-only">Número</label>
        <input type="number" id="inputNumero" name="inputNumero" class="form-control" placeholder="Digite o número"
            required autofocus  min="1" step="1" onkeypress="return event.charCode >= 48">
        <br />
        <button class="btn btn-lg btn-primary btn-block" id="calcular" type="button">Calcular</button>
        <p class="mt-5 mb-12 text-muted" style="color: aliceblue;">&copy; 2021 <a href="https://meagrafica.com.br">M&A Gráfica - Criação e Desevolvimento</a> |
            <a href="https://www.linkedin.com/in/elizeu-medeiros-b2a0b348/">Elizeu Medeiros.</a>
        </p>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/sweetalert2.js"></script>

    <script>

        $(document).ready(function () {
            $('#form-calcular').keypress(function (e) {
                if ((e.keyCode == 10) || (e.keyCode == 13)) {
                    e.preventDefault();
                }
            });

            $('#calcular').click(function () {
                var numero = $("#inputNumero").val();
                var soma = 0;

                for (var i = 0; i < numero; i++) {
                    if ((i % 3 == 0) || (i % 5 == 0)) {
                        soma += i;
                    }
                }

                swal("Resultado ", "<h1>" + soma + "</h1>", "success");
            })
        })
    </script>
